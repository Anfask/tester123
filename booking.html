        <div class="signin">
          <div class="content">
            <h2>Reserve Your Seat</h2>
            <form class="form" accept-charset="UTF-8" method="post">
              <div class="inputBox">
                <p>Full Name</p>
                <input type="text" value="" id="fullName" required="">
              </div>
              <div class="inputBox">
                <p>Mobile Number</p>
                <input type="tel" value="" id="phone" required="">
              </div>
              <div class="inputBox">
                <p>Email</p>
                <input type="email" value="" id="email" required="">
              </div>
              <div class="inputBox">
                <p>Preferred Date</p>
                <input type="date" value="" id="date" required="">
              </div>
              <div class="inputBox">
                <input type="submit" value="Submit" class="sub" id="submit">
                <div class="cf-turnstile" data-sitekey="0x4AAAAAAAZTdnnsr6cJ8Gl4" data-callback="javascriptCallback"></div>
                <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onloadTurnstileCallback" defer></script>
              </div>
            </form>
          </div>

        <script type="module">
              // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
          apiKey: "AIzaSyC6w2cSPWAi8luCB-FNF8hPI51KhQmYIEU",
          authDomain: "booking-page-986c6.firebaseapp.com",
          databaseURL: "https://booking-page-986c6-default-rtdb.firebaseio.com",
          projectId: "booking-page-986c6",
          storageBucket: "booking-page-986c6.appspot.com",
          messagingSenderId: "503143134955",
          appId: "1:503143134955:web:7ef0d1e719413571b2b0ae"
    };


    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // Get a reference to the database service
    const db = getDatabase(app);

    document.getElementById("submit").addEventListener('click', function (e) {
      console.log("check")
        e.preventDefault();
        // Check if required fields are filled
        const fullName = document.getElementById("fullName").value;
        const phone = document.getElementById("phone").value;
        const email = document.getElementById("email").value;
        const date = document.getElementById("date").value;
        if (fullName.trim() === '' || phone.trim() === '' || email.trim() === '' || date.trim() === '') {
            alert("All fields are required");
            return;
        }
        // Submit form if all fields are filled
        set(ref(db, 'user/' + fullName), {
            FullName: fullName,
            email: email,
            PhoneNumber: phone,
            date: date
        }).then(() => {
            alert("Submit Successful!");
            // Clear form fields
            document.getElementById("fullName").value = "";
            document.getElementById("email").value = "";
            document.getElementById("phone").value = "";
            document.getElementById("date").value = "";
            // Reload the page after submission
            window.location.reload();
        }).catch((error) => {
            console.error("Error submitting form: ", error);
        });
    });
        </script>
